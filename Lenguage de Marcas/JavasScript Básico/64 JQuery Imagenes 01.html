<html>
<head>
    <script src="jquery-3.1.1.min.js"></script>
<style>
    .gallery {
				width: 100%;
				border:1px solid #EEE;
				padding:2%;
			}
			.placeholder {
				width: 48%;
				margin: 1%;
				float: left;
			}

			.placeholder img {
				border: 1px solid #EEEEEE;
				width: 100%;
				padding:1%;
				min-height: 300px;
				max-height: 600px;
			}

			.gallery-images {
				width: 48%;
				margin: 1%;
				float: left;
			}

			.image img {
				width: 31.333%;
				min-height:125px;
				float: left;
				margin: 1%;
				cursor: pointer;
			}
</style>
<script>
    jQuery(document).ready(function($) {
                        $('.image img').click(function(event) {
                            // detect data-id for later
                            var id = $(this).data('id');
                            // grab src to replace #featured
                            var src = $(this).attr('src');
                            // set featured image
                            var img = $('#featured img');
    
                            img.fadeOut('fast', function() {
                                $(this).attr({src: src,});
                                $(this).fadeIn('fast');
                            });
                        });
                    });
    </script>
</head>
   
<body>
<H1>
       
</H1>

<div class="container">
			<h1 class="text-center">jQuery Gallery</h1>

			<div class="gallery">
				
				<div class="placeholder" id="featured">
					<img src="foto2.jpg">
				</div>
		
				<div class="gallery-images">
					<div class="image">
						<img src="foto1.jpg" data-id="1">
					</div>
					<div class="image">
						<img src="foto2.jpg" data-id="2">
					</div>
					<div class="image">
						<img src="foto3.jpg" data-id="3">
					</div>
					<div class="image">
						<img src="foto4.jpg" data-id="4">
					</div>
					<div class="image">
						<img src="foto5.jpg" data-id="5">
					</div>
					<div class="image">
						<img src="foto6.jpg" data-id="6">
					</div>
					<div class="image">
						<img src="foto7.jpg" data-id="7">
					</div>
					<div class="image">
						<img src="foto8.jpg" data-id="8">
					</div>
					<div class="image">
						<img src="foto2.jpg" data-id="9">
					</div>

				</div>	
				<div class="clear clearfix"></div>
	</div>
				

</body>
</html>
